<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Disappearing Act</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!---Header--->
    <div>
      <header>
        <h1>Click the circle!</h1>
        <h2> ...and keep clicking the circle!</h2>
      </header>
    </div>
    <!--Stopwatch-->
    <div>
      <p id="timer"><span id="second">00</span>:<span id="millisecond">00</span></p>
      <div class="buttons">
        <button class="button1" id="watch-start">Start</button>
        <button class="button1" id="watch-stop">Stop</button>
        <button class="button1" id="watch-reset">Reset</button>
      </div>
    </div>
    <!--Score-->
    <div id="score">
      <h3 id="score3">Score: <h3><h3 id="score2"> 0</h3>
    </div>
    <!---Circle--->
    <div id="circle" onclick="move();"></div>
    <!--Music-->
    <div id="music">
      <audio id="music1" src="/music.mp3" preload="auto"></audio>
        <input type="button" value="Music Toggle" onclick="toggleMusic();" />
    <div>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
